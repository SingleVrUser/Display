# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: BUG修复 🐛
      labels:
        - bug
    - title: 重大改变 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: 新功能 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Other Changes
      labels:
        - "*"
